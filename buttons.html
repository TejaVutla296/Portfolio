<style>
    .subscribe-button {
        background-color: rgb(200,0,0);
        color: white;
        border : none;
        height: 36px;
        width: 110px;
        border-radius:2px;
        cursor:pointer;
        margin-right: 8px;
        transition: opacity 0.15px;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        color: rgb(41, 118, 211);
        height: 37px;
        width: 60px;
        border-color:rgb(41, 118, 211) ;
        border-style :solid;
        cursor: pointer;
        border-width: 1px;
        border-radius: 2px;
        background-color: white;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color:  rgb(41, 118, 211);
        color: white;
    }
    
    .join-button:active{
        opacity: 0.8;
    }
    .tweet-button {
        background-color:rgb(2, 158, 255);
        color: white;
        width: 74px;
        height: 36px;
        border-radius: 18px;
        border: none;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
        opacity: 0.8;
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
